<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity</title>

    <style>
      body {
        background-image: url(img/bg.jpg);
      }
      .satu {
        width: 200px;
        height: 200px;
        background-color: red;
        opacity: 0.5;
        position: relative;
      }

      .satu-dua {
        width: 50px;
        height: 50px;
        background-color: green;
        position: absolute;
        margin-top: 175px;
        margin-left: 175px;
      }
    </style>
  </head>

  <body>
    <div class="satu">
      <div class="satu-dua"></div>
    </div>
  </body>
</html>
<!-- Kesimpulan, bahwa jika telah menambahkan 
 properti opacity ke dalam tag parents, tag child nya juga akan 
 ikut terkena dampak oleh properti opacity -->
