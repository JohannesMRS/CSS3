<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Face</title>
    <style>
      div {
        font-size: 100px;
        font-family: "arial";
      }
    </style>
  </head>
  <body>
    <div>Saya adalah</div>
  </body>
</html>

 paling atas tag style, kemudian import dari lokal file
 bentuk nya
 @font-face{
    font-family="namaFont";
    src: url("tempat file brada/namafile") format("")}
