<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      .blur {
        filter: blur(3px);
        width: 200px;
      }
    </style>
  </head>
  <body>
    <img src="img/pictForFilter.jpg" class="blur" />
    <img src="img/pictForFilter.jpg" class="" />
  </body>
</html>
