<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSLA</title>

    <style>
      body {
        background-image: url(img/bg.jpg);
      }
      .satu {
        width: 200px;
        height: 200px;
        background-color: hsla(24, 100%, 68%, 0.7);
        position: relative;
      }

      .satu-dua {
        width: 50px;
        height: 50px;
        background-color: green;
        position: absolute;
        margin-top: 175px;
        margin-left: 175px;
      }
    </style>
  </head>

  <body>
    <div class="satu">
      <div class="satu-dua"></div>
    </div>
  </body>
</html>

<!-- Memiliki fungsi yang sama seperti RGBa -->
<!-- HSLa adalah singakan dari (Hue, Saturation, Lightness, alpha) -->
